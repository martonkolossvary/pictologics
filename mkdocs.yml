site_name: Pictologics
site_description: IBSI-compliant radiomic feature extraction library.
site_author: M치rton Kolossv치ry
repo_url: https://github.com/martonkolossvary/pictologics
repo_name: martonkolossvary/pictologics
copyright: Copyright &copy; 2026 M치rton Kolossv치ry. Licensed under Apache 2.0.

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Share Tech Mono
    code: Roboto Mono
  logo: assets/logo.png
  favicon: favicon.ico
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
  - tables


nav:
  - Home: index.md
  - User Guide:
    - Installation: user_guide/installation.md
    - Quick Start: user_guide/quick_start.md
    - Data Loading: user_guide/data_loading.md
    - Pipeline & Preprocessing: user_guide/pipeline.md
    - Image Filtering: user_guide/image_filtering.md
    - Configuration & Reproducibility: user_guide/configurations.md
    - Cookbook: user_guide/cookbook.md
    - Utilities: user_guide/utilities.md
  - API Reference:
    - Loaders: api/loader.md
    - Preprocessing: api/preprocessing.md
    - Pipeline: api/pipeline.md
    - Deduplication: api/deduplication.md
    - Filters: api/filters.md
    - Results: api/results.md
    - Utilities: api/utilities.md
    - Features:
      - Intensity: api/features/intensity.md
      - Morphology: api/features/morphology.md
      - Texture: api/features/texture.md
  - Benchmarks: benchmarks.md
  - IBSI Compliance:
    - IBSI 1 (Features): ibsi1_compliance.md
    - IBSI 2 Phase 1 (Filters): ibsi2_compliance.md
    - IBSI 2 Phase 2 (Filtered Features): ibsi2_phase2_compliance.md
    - IBSI 2 Phase 3 (Reproducibility): ibsi2_phase3_compliance.md
  - Quality Report: quality.md
  - Changelog: CHANGELOG.md
  - License: LICENSE.md
  - Notice: NOTICE.md

