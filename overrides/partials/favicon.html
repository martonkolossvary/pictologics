{#
Safari can be picky about .ico favicons (and may prefer explicit PNG sizes).
We keep the configured favicon.ico, and add PNG + apple-touch-icon fallbacks.
#}

{% if config.theme.favicon %}
<link rel="icon" href="{{ config.theme.favicon | url }}">
<link rel="shortcut icon" href="{{ config.theme.favicon | url }}">
{% endif %}

<link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/favicon-16x16.png' | url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicon-32x32.png' | url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/logo.png' | url }}">
